# ABOUTME: Builds the Astro blog and deploys to S3 + CloudFront on push to main.
# ABOUTME: Uses GitHub OIDC for short-lived AWS credentials (no stored keys).

name: Deploy Blog

on:
  push:
    branches:
      - main
  pull_request:
    branches: [main]

permissions:
  id-token: write
  contents: read

concurrency:
  group: deploy
  cancel-in-progress: true

jobs:
  security_scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Secret Scanning (Gitleaks)
        uses: gitleaks/gitleaks-action@ff98106e4c7b2bc287b24eaf42907196329070c7
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build_and_plan:
    needs: security_scan
    runs-on: ubuntu-latest
    outputs:
      tf_plan_exitcode: ${{ steps.plan.outputs.exitcode }}
    steps:
      - uses: actions/checkout@v5

      - name: Setup Node & Build
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "npm"
      - run: npm ci && npm run build

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist-files
          path: dist/

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/GithubOIDCAdmin
          aws-region: us-east-1

      - name: Terraform Plan
        id: plan
        run: |
          terraform -chdir=terraform init \
            -backend-config="bucket=${{ secrets.TERRAFORM_BUCKET }}" \
            -backend-config="key=${{ github.event.repository.name }}/terraform.tfstate" \
            -backend-config="region=us-east-1"
          terraform -chdir=terraform plan -out=tfplan

  deploy:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: build_and_plan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/download-artifact@v4
        with:
          name: dist-files
          path: dist/

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/GithubOIDCAdmin
          aws-region: us-east-1

      - name: Terraform Apply
        run: |
          terraform -chdir=terraform init \
            -backend-config="bucket=${{ secrets.TERRAFORM_BUCKET }}" \
            -backend-config="key=${{ github.event.repository.name }}/terraform.tfstate" \
            -backend-config="region=us-east-1"
          terraform -chdir=terraform apply -auto-approve

      - name: Deploy to S3 (Secure Sync)
        run: |
          # Use --size-only or --checksum to ensure integrity
          aws s3 sync dist/ s3://${{ secrets.S3_BUCKET }}/ --delete --size-only \
            --cache-control "public,max-age=31536000,immutable" \
            --exclude "*.html" --exclude "*.xml" --exclude "*.json" --exclude "*.txt"

          aws s3 sync dist/ s3://${{ secrets.S3_BUCKET }}/ --cache-control "public,max-age=3600" \
            --exclude "*" --include "*.html" --include "*.xml" --include "*.json" --include "*.txt"

      - name: Invalidate CloudFront
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} \
            --paths "/*"
